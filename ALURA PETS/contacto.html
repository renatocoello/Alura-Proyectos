    <main class="contacto">
        <h2>Contacto</h2>
        <div class="contenedor-contacto ">
            <form>
                <div class="contenedor-principal">
                    <label for="nombreApellido"> Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="formulario-principal" required>
        
                    <label for="correoElectronico">Correo Electronico</label>
                    <input type="email"  id="correoElectronico"class="formulario-principal"  required placeholder="email@dominio.com">
        
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="formulario-principal"  required placeholder="(xxx) xxxxxxxxx">
        
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="70" rows="10" class="formulario-principal"  required></textarea>
                </div>
                
                <fieldset class="formulario-secundario">
                    <legend>Â¿Como le gustaria ser contactado?</legend>
                    <label for="radio-whatsapp">Whatsapp<input type="radio" id="radio-whatsapp" name="contacto" checked></label>
                    <label for="radio-email">E-mail<input type="radio" id="radio-email" name="contacto"></label>
                    <label for="radio-llamada">Llamada de voz <input type="radio" id="radio-llamada" name="contacto"></label>
                </fieldset>

                <input type="submit" value="Enviar" class="boton-enviar">
            </form>
        </div>
    </main>
